    <meta charset="UTF-8">

    <title>Netflix Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f562aaf4-5dbb-4603-a32b-6ef6c2230136/dh0w8qv-9d8ee6b2-b41a-4681-ab9b-8a227560dc75.jpg/v1/fill/w_1192,h_670,q_70,strp/the_netflix_login_background__canada__2024___by_logofeveryt_dh0w8qv-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvZjU2MmFhZjQtNWRiYi00NjAzLWEzMmItNmVmNmMyMjMwMTM2XC9kaDB3OHF2LTlkOGVlNmIyLWI0MWEtNDY4MS1hYjliLThhMjI3NTYwZGM3NS5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.LOYKSxIDqfPwWHR0SSJ-ugGQ6bECF0yO6Cmc0F26CQs');
            background-size: cover; 
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;
        background-color: black;
        
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container .logo {
            font-size: 30px;
            font-weight: bold;
        }

        .nav-container .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-container .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .hero {
            height: 100vh;
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/b085208a-61b0-4e26-bd30-77fecd33000d/4f157d28-6983-460d-b8c1-6075925054c9/IN-en-20230515-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-out; 
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero h1:nth-child(1) {
            animation-delay: 0.2s;
        }

        .hero h1:nth-child(2) {
            animation-delay: 0.4s; 
        }

        .hero .cta-button {
            background-color: #e50914;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero .cta-button:hover {
            background-color: #f40612;
        }

        .email-box {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .email-box input {
            padding: 15px;
            font-size: 18px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }

        .email-box button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .email-box button:hover {
            background-color: #f40612;
        }

        .cta-section {
            text-align: center;
            margin-top: 20px;
        }

        .cta-section .cta-button {
            background-color: #e50914;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-section .cta-button:hover {
            background-color: #f40612;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: #141414;
            color: white;
        }

        footer p {
            font-size: 14px;
        }

    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">Netflix</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">My List</a>
                <a href="#">Sign In</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>Unlimited Movies, TV Shows, </h1>
        <h1>and More.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <div class="email-box">
            <input type="email" placeholder="Enter your email" />
            <a href="day6.html">
                
            <button>Get Started</button>
        </div>
    </section>

    <section class="cta-section">
        <button class="cta-button">Join Free for a Month</button>
    </section>

    <footer>
        <p>&copy; 2025 Netflix, Inc. All Rights Reserved.</p>
    </footer>

</body>
</html>
